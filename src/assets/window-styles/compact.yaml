window:
  margin: 8
  border:
    width: 0.5
    radius: 6
    colors:
      outer:
        dark: "#1b1f23"
        light: "#545c6380"
      inner:
        dark: "#ffffff80"
        light: "#ffffff80"
  header:
    color:
      dark: "#303840"
      light: "#e0e0e0"
    height: 24
    border:
      width: 0.5
      color:
        dark: "#00000040"
        light: "#40404040"
  title:
    color:
      dark: "#b0c0c0"
      light: "#586068"
    font:
      family:
        - "system-ui"
        - "-apple-system"
        - "BlinkMacSystemFont"
        - "Segoe UI"
        - "Roboto"
        - "Helvetica Neue"
        - "Arial"
        - "sans-serif"
      size: 14
      weight: "bold"
  buttons:
    position: right
    size: 16
    items:
      - offset: 16
        icon:
          kind: "close"
          size: 8
          stroke:
            dark: "#b0c0c0"
            light: "#586068"
          stroke-width: 1.5
          stroke-linecap: "round"
      - offset: 34
        icon:
          kind: "maximize"
          size: 8
          stroke:
            dark: "#b0c0c0"
            light: "#586068"
          stroke-width: 1.5
          stroke-linecap: "round"
          roundness: 2
      - offset: 52
        icon:
          kind: "minimize"
          size: 8
          stroke:
            dark: "#b0c0c0"
            light: "#586068"
          stroke-width: 1.5
          stroke-linecap: "round"
  shadow:
    enabled: true
    color: "#00000080"
    blur: 3
    x: 1
    y: 1
