window:
  margin:
    left: 32
    right: 32
    top: 16
    bottom: 48
  border:
    width: 0.5
    gap: 0.5
    radius: 10
    colors:
      outer:
        dark: "#000000"
        light: "#80808080"
      inner:
        dark: "#f0f0f080"
        light: "#ffffff80"
  header:
    color:
      dark: "#383837"
      light: "#eef0f1"
    height: 28
    border:
      width: 0.5
      color:
        dark: "#000000c0"
        light: "#80808080"
  title:
    color:
      dark: "#b3b3b3"
      light: "#474747"
    font:
      family:
        - "system-ui"
        - "-apple-system"
        - "BlinkMacSystemFont"
        - "Segoe UI"
        - "Roboto"
        - "Helvetica Neue"
        - "Arial"
        - "sans-serif"
      size: 14
      weight: "bold"
  buttons:
    position: left
    shape: circle
    size: 6
    items:
      - offset: 14
        fill: "#ff5f56"
        stroke:
          dark: "#ff5f56"
          light: "#d85a51"
        stroke-width: 0.5
      - offset: 34
        fill: "#ffbd2e"
        stroke:
          dark: "#ffbd2e"
          light: "#d19d36"
        stroke-width: 0.5
      - offset: 54
        fill: "#28c941"
        stroke:
          dark: "#28c941"
          light: "#39ac42"
        stroke-width: 0.5
  shadow:
    enabled: true
    color: "#000000c0"
    blur: 12
    x: 4
    y: 12
