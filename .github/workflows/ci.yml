name: ci

on:
  push:
    branches: [main, release/**]
  pull_request:
    branches: [main, release/**]

permissions:
  contents: read
  pull-requests: write
  actions: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

defaults:
  run:
    shell: bash -euo pipefail {0}

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run Clippy
        run: cargo clippy --locked --all-targets --all-features

      - name: Install latest nightly
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt

      - name: Check formatting
        run: cargo +nightly fmt --verbose --all --check

      - name: markdownlint-cli2-action
        uses: DavidAnson/markdownlint-cli2-action@v18.0.0

      - name: Build
        run: cargo build --locked --verbose --benches --workspace

      - name: Run tests
        run: cargo test --locked --verbose --workspace

      - name: Run executable
        run: cargo run --locked

  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install latest toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Generate code coverage
        run: |
          contrib/bin/setup.sh coverage
          build/ci/coverage.sh

      - name: Upload coverage to codecov.io
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-nix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30

      - name: Cache Nix store
        uses: cachix/cachix-action@v15
        with:
          name: termframe
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run nix flake check
        run: nix flake check --print-build-logs --all-systems --no-update-lock-file

      - name: Run nix build
        run: nix build --print-build-logs --no-update-lock-file
