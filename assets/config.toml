#:schema https://raw.githubusercontent.com/pamburus/termframe/refs/heads/main/schema/json/config.schema.json

# Dark or light mode.
# Possible values: [auto, dark, light].
mode = "auto"

#
# Terminal settings.
#
# Width and height define restrictions on number of columns and rows respectively.
# Can be specified as `auto`, as a single number or as a range with min/max/step/initial values.
# If the detected size is outside of the specified range, it will be clamped to the nearest limit.
# The `default` value is used as a preferred initial size when auto-sizing is enabled.
#
# Format options:
# - `width = "auto"` - automatically detect terminal width based on the command output.
# - `width = 80` - use exactly 80 columns.
# - `width = { min = 80 }` - use at least 80 columns, auto-detected based on command output.
# - `width = { max = 120 }` - use at most 120 columns, auto-detected based on command output.
# - `width = { min = 80, max = 120 }` - use between 80-120 columns, auto-detected.
# - `width = { min = 80, max = 120, step = 10 }` - use 80-120 columns, rounded to nearest multiple of 10.
# - `width = { min = 80, max = 120, initial = 100 }` - prefer 100 columns, but allow 80-120 range.
# - `width = { initial = 100 }` - prefer 100 columns, but allow auto-detection if needed.
#
# The `initial` value serves as:
# - Initial size when no CLI override is provided
# - Fallback when auto-detection fails or produces unreasonable results
# - Preferred size that gets clamped to min/max constraints if specified
[terminal]
width = { min = 80, max = 240, step = 4, initial = 180 } # Number of terminal columns.
height = { min = 24, max = 60, initial = 48 }  # Number of terminal rows.

# Environment variables.
[env]
TERM = "xterm-256color"
COLORTERM = "truecolor"

# Color theme.
# For the list of available themes, run `termframe --list-themes`.
[theme]
dark = "one-double"  # Theme to be used in dark mode.
light = "one-double" # Theme to be used in light mode.

#
# Font settings.
#
[font]
#
# Font family list in order of preference.
# The first font from the list is used for font metrics calculations and embedding.
# All fonts are included in the output document in the original order.
family = [
    "JetBrains Mono",
    "Fira Code",
    "Source Code Pro",
    "Cascadia Code",
    "Consolas",
    "Menlo",
    "Monaco",
    "DejaVu Sans Mono",
    "monospace",
    "Symbols Nerd Font Mono",
]
#
# Font size in pixels.
size = 12
#
# Font weights per ANSI style.
weights = { normal = "normal", bold = "bold", faint = "normal" }

#
# Text padding in `em` units.
#
[padding]
horizontal = 0.8 # Horizontal padding.
vertical = 0.6   # Vertical padding.

#
# Terminal window settings.
#
[window]
enabled = true  # Enable or disable the terminal window in the output SVG file.
shadow = true   # Enable or disable the shadow for the terminal window.
style = "macos" # Terminal window style. For the list of available styles, run `termframe --list-window-styles`.

#
# Rendering settings.
#
[rendering]
#
# Line height in em units, relative to the font size.
line-height = 1.2
#
# Use bright colors for bold text.
bold-is-bright = false
#
# Faint/dim text opacity.
faint-opacity = 0.5

#
# SVG rendering settings.
#
[rendering.svg]
#
# Embed fonts in the output SVG file.
embed-fonts = false
#
# Subset fonts to only include the characters used in the output SVG file.
# Experimental feature, has compatibility issues with some browsers.
subset-fonts = false
#
# Build palette using CSS variables for basic ANSI colors.
var-palette = false
#
# Floating point precision for rendering.
precision = 3
#
# Extra stroke over the filled background elements.
# This is needed to avoid rendering artifacts in some browsers.
stroke = 0.025

