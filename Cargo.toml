[package]
name = "termshot"
version = "0.1.0"
edition = "2024"

[dependencies]
askama = "0"
askama_escape = "0"
allsorts = "0"
anyhow = "1"
base64 = "0"
clap = { version = "4", features = ["wrap_help", "derive", "env", "string"] }
clap_complete = "4"
clap_mangen = "0"
closure = "0"
config = { version = "0", features = ["yaml", "json", "toml"] }
csscolorparser = "0"
dirs = "6"
dirs-sys = "0"
env_logger = "0"
known-folders = "1"
log = "0"
rayon = "1"
serde = { version = "1", features = ["derive"] }
svg = { git = "https://github.com/pamburus/svg.git", branch = "feature/text-ws" }
termwiz = "0"
ureq = "3"
url = "2"
wild = "2"
