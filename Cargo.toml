[package]
name = "termshot"
version = "0.1.0"
edition = "2024"

[dependencies]
allsorts = "0"
anyhow = "1"
clap = { version = "4", features = ["wrap_help", "derive", "env", "string"] }
clap_complete = "4"
clap_mangen = "0"
config = { version = "0", features = ["yaml", "json", "toml"] }
csscolorparser = "0"
dirs = "6"
dirs-sys = "0"
env_logger = "0"
known-folders = "1"
log = "0"
serde = { version = "1", features = ["derive"] }
termwiz = "0"
ureq = "3"
url = "2"
wild = "2"
